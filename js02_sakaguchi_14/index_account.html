<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="css/sample.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="headerLabel">
        <header>
          <h1>～家計簿アプリ～</h1>
        </header>
      </div>

      <main>
        <div class="inputArea">
          <p>
            ●日付<br />
            <label><input type="text" id="year" />年</label>
            <label><input type="text" id="month" />月</label>
            <label><input type="text" id="day" />日</label>（半角数字）
          </p>
          <p>
            ●分類<br />
            <select name="category" id="category">
              <option value="">選択してください</option>
              <option value="foodCosts">食費</option>
              <option value="dailyNecessities">日用品</option>
              <option value="miscellaneousExpenses">雑費</option>
              <option value="utilityCharges">公共料金</option>
            </select>
          </p>
          <p>
            <label
              >●品目<br />
              <input
                type="text"
                id="item"
                placeholder="（例）電気料金"
                required
            /></label>
          </p>
          <p>
            <label
              >●金額（半角数字）<br />
              <input type="text" id="amountOfMoney" />円</label
            >
          </p>
          <p>
            <label
              >●修正（半角数字でNo.の数字を入力）<br />
              <input type="text" id="delmod"
            /></label>
          </p>
        </div>

        <!-- <ul>
        <li id="register">登録</li>
        <li id="modifi">修正</li>
        <li id="allDelete">全件削除</li>
      </ul> -->

        <div id="button">
          <p id="register" class="button">登録</p>
          <p id="modifi" class="button">修正</p>
          <p id="allDelete" class="button">全件削除</p>
        </div>
      </main>

      <table>
        <thead>
          <tr>
            <td width="100">No.</td>
            <td width="100">日付</td>
            <td width="200">分類</td>
            <td width="220">品目</td>
            <td width="130">金額（円）</td>
          </tr>
        </thead>
        <tbody id="list">
          <!-- ここに追加データが挿入される -->
        </tbody>
      </table>
      <div class="sumDiv">
        <p id="sum">合計：0 円</p>
      </div>
      <footer><small></small></footer>

      <!-- jQueryの読込み -->
      <script src="js/jquery-2.1.3.min.js"></script>
      <!-- jsファイルの読込み -->
      <script src="js/account.js"></script>
    </div>
  </body>
</html>
